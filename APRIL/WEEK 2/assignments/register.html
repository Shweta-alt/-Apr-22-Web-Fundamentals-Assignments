<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Form</title>
  </head>
  <body>
    <table>
      <form action="#">
        <tr>
          <td>First Name</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Phone</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <label>Male</label>
            <input type="radio" />
            <label>Female</label>
            <input type="radio" />
          </td>
        </tr>
        <tr>
          <td>Address</td>
          <td><textarea></textarea></td>
        </tr>
        <tr>
          <td>
            <button>Register</button>
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
